<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <script src="/Joker2020.js"></script>
    <script src="/Develop/Develop.js"></script>
    <title>Joker 2020 - Fejlesztői firmware Menü</title>
  </head>
  <body>
    <h1>Joker 2020 - Fejlesztői firmware Menü</h1>

    <form method="post" action="/FirmwareDownload" enctype="multipart/form-data">
      <div><button type="submit" formaction="/Service/IpConfig.xhtml">IP beállítás</button></div>
      <div><button type="button" onclick="DownloadMenu('FirmwarDownloadMenu', 'DownloadIndex', 'FirmwareDownloadList')">Firmware lista a Com-Passz szerverről</button></div>
      <div id="FirmwareDownloadList"></div>
      <div><button>Firmware letöltés</button></div>
      <div><button type="button" onclick="DownloadMenu('FirmwareSelectMenu', 'FirmwareIndex', 'FirwareSelectList')">Letöltött firmware lista frissítése</button></div>
      <div id="FirwareSelectList"></div>
      <div><button class="button" type="submit" formaction="/FirmwareSelect">Firmware kiválasztás</button></div>
      <input type="hidden" id="SessionId" name="SessionId"/>
    </form>

    <div><button onclick="Back()">Vissza</button></div>
    <script>SessionIdToForm();</script>
  </body>
</html>
