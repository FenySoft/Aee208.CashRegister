<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <script src="/aee.js"></script>
    <title>Értékesítés</title>
  </head>
  <body>
    <h1>Értékesítés</h1>
    <form method="post" action="SellItem" enctype="multipart/form-data">
      <div><input placeholder="Megjegyzés előtte : " type="text" name="BeforePlainText"/></div>
      <div>
        <input placeholder="Termék megnevezése : " type="text" name="ProductName"/>
        <input placeholder="Cikkszám : " type="text" name="ProductCode"/>
        <input placeholder="Mennyiség : " type="text" name="Qty"/>
        <input placeholder="Bruttó egységár : " type="text" name="Gup"/>
        <input placeholder="ÁFA kulcs : " type="text" name="VatCode"/>
        <input placeholder="Mennyiségi egy. : " type="text" name="UnitName"/>
      </div>
      <div><input placeholder="Megjegyzés utána : " type="text" name="AfterPlainText"/></div>
      <div><button>Nyugta készpénz</button></div>
      <input type="hidden" name="SessionId"/>
    </form>
    <div><button onclick="Back()">Vissza</button></div>
    <script>SessionIdToForm();</script>
  </body>
</html>
