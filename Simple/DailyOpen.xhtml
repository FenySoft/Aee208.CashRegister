<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <script src="aee.js" async="async" defer="defer"></script>
  <title>Nap nyitás</title>
</head>
<body>
  <form method="post" action="DailyOpen" enctype="multipart/form-data">
    <h1>
      Nap nyitás
    </h1>
    <div>
      <input placeholder="Nyitó összeg" type="text" name="Payments[0].Amount"/>
      <select name="Payments[RowIndex].PaymentMediaIndex">
        <option value="-1">-</option>
        <option value="0">Készpénz Ft</option>
        <option value="1">Készpénz €</option>
      </select>
    </div>
    <div>
      <button>Nap nyitás</button>
    </div>
    <input type="hidden" name="SessionId" value="{SessionIdGet()}"/>
    <input type="hidden" name="DocumentGeneral.Barcode" value="auto"/>
    <input type="hidden" name="DocumentGeneral.CopyCount" value="1"/>
  </form>
  <div>
    <button onclick="Back()">Mégsem</button>
  </div>
</body>
</html>
