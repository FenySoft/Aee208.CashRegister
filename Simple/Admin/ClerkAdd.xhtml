<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <script src="/aee.js" async="async" defer="defer"></script>
  <title>Pénztáros felvétele</title>
</head>
<body>
  <form method="post" action="Admin.ClerkAdd" enctype="multipart/form-data">
    <h1>
      Bejelentkezés
    </h1>
    <div>
      <input placeholder="Pénnztáros neve: " type="text" name="ClerkName"/>
      <input placeholder="Pénztáros kód: " type="text" name="ClerkCode"/>
      <input placeholder="Felhasználói név: " type="text" name="Alias"/>
      <input placeholder="Jelszó : " type="text" name="Password"/>
    </div>
    <div>
      <button>Bejelentkezés</button>
    </div>
    <input type="hidden" name="SessionId" value="{SessionIdGet()}"/>
  </form>
  <div>
    <button onclick="Back()">Mégsem</button>
  </div>
</body>
</html>
