<?xml version="1.0" encoding="UTF-8"?>
  <!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <script src="/Joker2020.js"></script>
    <title>Fizető eszközök</title>
  </head>
  <body>
    <h1>Fizető eszközök</h1>
    <form method="post" action="/SetPaymentMedias" enctype="multipart/form-data">
      <div>
        Fizetőeszkö: KÉSZPÉNZ
        <input type="hidden" name="PaymentMedias[0].Name" value="KÉSZPÉNZ"/>
        Pénznem:
        <input placeholder="Pénznem: " type="text" name="PaymentMedias[0].DevizaIdx" value="0"/>
        Kerekítés:
        <input placeholder="Kerekítés: " type="text" name="PaymentMedias[0].Round" value="5"/>
        NAV tipus:
        <input placeholder="NAV tipus: " type="text" name="PaymentMedias[0].NavType" value="0"/>
        NAV altipus:
        <input placeholder="NAV altipus: " type="text" name="PaymentMedias[0].NavSubType" value="0"/>
        <input type="hidden" name="PaymentMedias[0].ChangeEnabled" value="true"/>
        <input type="hidden" name="PaymentMedias[0].Enabled" value="true"/>
      </div>
      <div>
        Fizetőeszkö: KÉSZPÉNZ (EUR)
        <input type="hidden" name="PaymentMedias[1].Name" value="KÉSZPÉNZ (EUR)"/>
        Pénznem:
        <input placeholder="Pénznem: " type="text" name="PaymentMedias[1].DevizaIdx" value="0"/>
        Kerekítés:
        <input placeholder="Kerekítés: " type="text" name="PaymentMedias[1].Round" value="0.01"/>
        NAV tipus:
        <input placeholder="NAV tipus: " type="text" name="PaymentMedias[1].NavType" value="3"/>
        NAV altipus:
        <input placeholder="NAV altipus: " type="text" name="PaymentMedias[1].NavSubType" value="0"/>
        <input type="hidden" name="PaymentMedias[1].ChangeEnabled" value="true"/>
        <input type="hidden" name="PaymentMedias[1].Enabled" value="true"/>
      </div>
      <div>
        Fizetőeszköz: Bankkártya
        <input type="hidden" name="PaymentMedias[2].Name" value="Bankkártya"/>
        Pénznem:
        <input placeholder="Pénznem: " type="text" name="PaymentMedias[2].DevizaIdx" value="0"/>
        Kerekítés:
        <input placeholder="Kerekítés: " type="text" name="PaymentMedias[2].Round" value="1"/>
        NAV tipus:
        <input placeholder="NAV tipus: " type="text" name="PaymentMedias[2].NavType" value="1"/>
        NAV altipus:
        <input placeholder="NAV altipus: " type="text" name="PaymentMedias[2].NavSubType" value="0"/>
        <input type="hidden" name="PaymentMedias[2].ChangeEnabled" value="true"/>
        <input type="hidden" name="PaymentMedias[2].Enabled" value="true"/>
      </div>
      <div>
        Fizetőeszköz:
        <input placeholder="Fizetőeszköz neve: " type="text" name="PaymentMedias[3].Name" value="Egyéb"/>
        Pénznem:
        <input placeholder="Pénznem: " type="text" name="PaymentMedias[3].DevizaIdx" value="0"/>
        Kerekítés:
        <input placeholder="Kerekítés: " type="text" name="PaymentMedias[3].Round" value="1"/>
        NAV tipus:
        <input placeholder="NAV tipus: " type="text" name="PaymentMedias[3].NavType" value="2"/>
        NAV altipus:
        <input placeholder="NAV altipus: " type="text" name="PaymentMedias[3].NavSubType" value="0"/>
        <input type="hidden" name="PaymentMedias[3].ChangeEnabled" value="true"/>
        <input type="hidden" name="PaymentMedias[3].Enabled" value="true"/>
      </div>
      <div><button>Mentés</button></div>
      <input type="hidden" name="SessionId"/>
    </form>
    <div><button onclick="Back()">Vissza</button></div>
    <script>SessionIdToForm();</script>
  </body>
</html>
