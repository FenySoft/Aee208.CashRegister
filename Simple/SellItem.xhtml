<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <script src="aee.js" async="async" defer="defer"></script>
  <title>Értékesítés</title>
</head>
<body>
  <form method="post" action="SellItem" enctype="multipart/form-data">
    <h1>
      Értékesítés
    </h1>
    <div>
	<input placeholder="Termék megnevezése : " type="text" name="cashin_amount"/>
	<input placeholder="Cikkszám : " type="text" name="cashin_amount"/>
	<input placeholder="Mennyiség : " type="text" name="cashin_amount"/>
	<input placeholder="Bruttó egységár : " type="text" name="cashin_amount"/>
	<input placeholder="Megjegyzés előtte : " type="text" name="cashin_amount"/>
	<input placeholder="Megjegyzés utána : " type="text" name="cashin_amount"/>
	<input placeholder="ÁFA kulcs : " type="text" name="cashin_amount"/>
	<input placeholder="Mennyiségi egy. : " type="text" name="cashin_amount"/>
	<input placeholder="Bruttó eladási ár : " type="text" name="cashin_amount"/>
    </div>
	<div>
      <button>Nyugta készpénz</button>
    </div>
<input type="hidden" name="SessionId" value="{SessionIdGet()}"/>
<input type="hidden" name="LazyId" value="{LazyIdGet()}"/>
  </form>
  <div>
    <button onclick="Cancel()">Mégsem</button>
  </div>
</body>
</html>
