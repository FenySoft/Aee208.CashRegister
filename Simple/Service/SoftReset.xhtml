<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <script src="/aee.js"></script>
    <title>Újraindítás</title>
  </head>
  <body>
    <h1>Újraindítás</h1>
    <form method="post" action="/SoftReset" enctype="multipart/form-data">
      <div>PIN: <input type="password" name="Pin"/></div>
      <div>Műszerész igazolvány: <input type="file" accept=".cer" name="UserCertificate"/></div>
      <div><button>Újraindítás</button></div>
      <input type="hidden" name="SessionId"/>
    </form>
    <div><button onclick="Back()">Vissza</button></div>
    <script>SessionIdToForm();</script>
  </body>
