<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <script src="/aee.js"></script>
    <title>Pénz ki</title>
  </head>
  <body>
    <h1>Pénz ki</h1>
    <form method="post" action="CashOut" enctype="multipart/form-data">
      <div>
        <input placeholder="Összeg" type="text" name="Payments[0].Amount"/>
        <select name="Payments[0].PaymentMediaIndex" default="0">
          <option value="0"> Készpénz Ft</option>
          <option value="1"> Készpénz €</option>
        </select>
        <input placeholder="Kifizetés oka" type="text" name="Payments[0].Info"/>
        <select name="CashOutType" default="0">
          <option value="0">Fölözés</option>
          <option value="1">Pénztáros levétel</option>
          <option value="2">Utalvány kivét</option>
          <option value="3">Ajándékkártya kivét</option>
          <option value="4">Bérkifizetés</option>
          <option value="5">Munkabér előleg</option>
          <option value="6">Postaköltség</option>
          <option value="7">Egyéb rezsi</option>
          <option value="8">Áruvásárlás</option>
          <option value="9">Záróösszeg levétel</option>
          <option value="10">Egyéb kifizetés</option>
        </select>
      </div>
      <div>
        <button>Pénz ki</button>
      </div>
      <input type="hidden" name="SessionId"/>
      <input type="hidden" name="DocumentGeneral.Barcode" value="auto"/>
      <input type="hidden" name="DocumentGeneral.CopyCount" value="1"/>
    </form>
    <div><button onclick="Back()">Vissza</button></div>
    <script>SessionIdToForm();</script>
  </body>
</html>
