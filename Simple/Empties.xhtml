<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <script src="/Joker2020.js"></script>
    <title>Göngyölegjegy</title>
  </head>
  <body>
    <h1>Göngyölegjegy</h1>
    <form method="post" action="/SellItem" enctype="multipart/form-data">
      <div><input placeholder="Megjegyzés előtte : " type="text" name="BeforePlainText"/></div>
      <div>
        <input placeholder="Cikkszám : " type="text" name="ProductCode"/>
        <input placeholder="Termék megnevezése : " type="text" name="ProductName"/>
        <input placeholder="Mennyiség : " type="text" name="Qty"/>
        <input placeholder="Mennyiségi egy. : " type="text" name="UnitName"/>
        <input placeholder="Bruttó egységár : " type="text" name="Gup"/>
        <select name="VatCode" default="C00">
          <option value="A00">A00</option>
          <option value="B00">B00</option>
          <option value="C00" selected="">C00</option>
          <option value="D00">D00</option>
          <option value="E00">C00</option>
        </select>
        <button class="button" type="submit">+</button>
      </div>
      <div><input placeholder="Megjegyzés utána : " type="text" name="AfterPlainText"/></div>
      <input type="hidden" name="LazyGroup" value="1"/>
      <input type="hidden" name="SessionId"/>
    </form>
    <form method="post" action="/Pay.xhtml" enctype="multipart/form-data">
      <div><button class="button" type="submit" formaction="/SubTotal">Részösszesen</button></div>
      <div><button class="button" type="submit" formaction="/Total">Összesen</button></div>
      <div><button class="button" type="submit">Fizetés</button></div>
      <input type="hidden" name="SessionId"/>
    </form>
    <form method="post" action="/LazyToReturn" enctype="multipart/form-data">
      <div><button class="button" type="submit">Nyugta - Készpénz</button></div>
      <input type="hidden" name="Pay.Payments[0].PaymentMediaIndex" value="{CashIndex}"/>
      <input type="hidden" name="CopyCount" value="2"/>
      <input type="hidden" name="SessionId"/>
    </form>
    <form method="post" action="/LazyToreturn" enctype="multipart/form-data">
      <div><button class="button" type="submit">Nyugta - Bankkártya</button></div>
      <input type="hidden" name="Pay.Payments[0].PaymentMediaIndex" value="{BankCardIndex}}"/>
      <input type="hidden" name="CopyCount" value="2"/>
      <input type="hidden" name="SessionId"/>
    </form>
    <form method="post" action="/Break" enctype="multipart/form-data">
      <div><button class="button" type="submit">Megszakítás</button></div>
      <input type="hidden" name="CopyCount" value="1"/>
      <input type="hidden" name="BreakMethod" value="1"/>
      <input type="hidden" name="SessionId"/>
      <input type="hidden" name="NextPage" value="Sell.xhtml"/>
    </form>
    <div><button onclick="Back()">Vissza</button></div>
    <script>SessionIdToForm();</script>
  </body>
</html>
