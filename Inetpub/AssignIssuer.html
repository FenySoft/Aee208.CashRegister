<html>
  <head>
    <meta charset="utf-8">
    <title>Megszemélyesítés / átszemélyesítés</title>
  </head>
  <body bgcolor="#FFFFFF">
    <center>
      <h1>Megszemélyesítés / átszemélyesítés</h1>
      <br />
      <form method="post" action="AssignIssuer">
        <input type="hidden" name="SessionId" value="{SessionId.Value}"/>
        AP szám: <input type="text" name="ApNumber" size="30" />
        <br />
        Megszemélyesítési kód: <input type="text" name="ActivationCode" size="30" />
        <br />
        <button>Megszemélyesítés / átszemélyesítés</button>
      </form>
    </center>
  </body>
</html>
