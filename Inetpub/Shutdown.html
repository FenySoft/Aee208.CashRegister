<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pénztárgép leállítása</title>
  </head>
  <body bgcolor="#FFFFFF">
    <center>
      <h1>Pénztárgép leállítása</h1>
      <br />
      <form method="post" action="Shutdown" enctype="multipart/form-data">
        <input type="hidden" name="SessionId" value="{SessionId.Value}"/>
        Tanúsítvány: <input type="file" name="UserCertificate" size="30" />
        <br />  
        PIN: <input type="text" name="Pin" size="30" />
        <br />
        <button>Leállítás</button>
      </form> 
    </center>
  </body>
</html>
